<!DOCTYPE html>
<html>
    <head>
        <title>Absolute</title>
        <meta charset="urf-8">
        <style>
           .box{
            width: 100%;
            height: 120px;
            background-color: red;
            position: relative;
           }
           .box_child{
            /* width: 50px;
            height: 50px; */
            background-color: blue;
            background-color: rgba(255, 255, 255, 0.5) ;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
           }
        </style>
    </head>
    <body>
        <div class="box"> hello everyone
            <div class="box_child"></div>
        </div>
        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
